<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Scatter and 3D Surface Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Container for plots -->
    <div class="plot-container">
      <div id="scatter-plot"></div>
      <div id="threejs-plot"></div>
    </div>

    <!-- Container for sliders -->
    <div id="slider-container">
      <div class="slider-group">
        <label>Beta 1</label><br />
        <input
          type="range"
          min="-10"
          max="10"
          step="0.1"
          value="3"
          id="beta1Slider"
        />
        <input
          type="number"
          min="-10"
          max="10"
          step="0.1"
          value="3"
          id="beta1Input"
        />
      </div>
      <br />
      <div class="slider-group">
        <label>Beta 2</label><br />
        <input
          type="range"
          min="-10"
          max="10"
          step="0.1"
          value="2"
          id="beta2Slider"
        />
        <input
          type="number"
          min="-10"
          max="10"
          step="0.1"
          value="2"
          id="beta2Input"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
